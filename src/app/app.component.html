<!-- Toolbar -->
<div class="toolbar" role="banner">  
  <div class="logo-container">
    <img alt="EJT Logo" src="../assets/logo.jpg" />
  </div>
  <h1>EJT<span class="toolbar-full-name"> - Judo de Montagny</span></h1>
  <div class="spacer"></div>
  <p class="username toolbar-info" *ngIf="userService.userSubject.value !== null">Bienvenue {{userService.userSubject.value.username}}</p>
  <a class="toolbar-reseaux-sociaux" aria-label="Youtube" href="#" title="Youtube">
    <img alt="Youtube" src="../assets/youtube-icon.png"/>
  </a>
  <a class="toolbar-reseaux-sociaux" aria-label="Facebook" href="#" title="Facebook">
    <img alt="Facebook" src="../assets/facebook-icon.png"/>
  </a>
  <a class="toolbar-reseaux-sociaux" aria-label="Instagram" href="#" title="Instagram">
    <img alt="Instagram" src="../assets/instagram-icon.png"/>
  </a>
  <a class="toolbar-reseaux-sociaux" aria-label="France Judo" target="#" href="https://www.ffjudo.com/" title="France Judo">
    <img alt="France Judo" src="../assets/france-judo-icon.png"/>
  </a>
  <a [matMenuTriggerFor]="menu">
    <img alt="Menu" src="../assets/menu-icon.png"/>
  </a>
  <a *ngIf="userService.userSubject.value === null" routerLink="/profile/login">
    <img alt="Profile" src="../assets/login-icon.png"/>
  </a>
  <a *ngIf="userService.userSubject.value !== null" (click)="logOff()">
    <img alt="Profile" src="../assets/logout-icon.png"/>
  </a>
</div>
<mat-menu #menu="matMenu">
  <button class="menu-full" mat-menu-item routerLink="">
    <mat-icon aria-label="Accueil" fontIcon="home"></mat-icon>
    Accueil
  </button>
  <button class="menu-full" mat-menu-item routerLink="/quisommesnous">
    <mat-icon aria-label="QuiSommesNous" fontIcon="group"></mat-icon>
    Qui sommes nous
  </button>
  <button class="menu-full" mat-menu-item routerLink="/jigorokano">
    <mat-icon aria-label="JigoroKano" fontIcon="person"></mat-icon>
    Jigoro Kano
  </button>
  <button class="menu-full" mat-menu-item routerLink="/new">
    <mat-icon aria-label="News" fontIcon="info"></mat-icon>
    News
  </button>
  <button class="menu-full" mat-menu-item routerLink="/agenda">
    <mat-icon aria-label="Agenda" fontIcon="view_agenda"></mat-icon>
    Agenda
  </button>
  <button mat-menu-item routerLink="/profile/account" *ngIf="userService.userSubject.value !== null">
    <mat-icon aria-label="Compte" fontIcon="account_circle"></mat-icon>
    Mon compte
  </button>
  <button mat-menu-item routerLink="/document">
    <mat-icon aria-label="Documents" fontIcon="description"></mat-icon>
    Documents
  </button> 
  <button mat-menu-item [matMenuTriggerFor]="menuCompetition" *ngIf="!!userService.userSubject.value">
    <mat-icon aria-label="Compétitions" fontIcon="emoji_events"></mat-icon>
    Compétitions
  </button> 
  <button class="menu-small" mat-menu-item routerLink="/admin" *ngIf="userService.isAdmin()">
    <mat-icon aria-label="Admin" fontIcon="settings"></mat-icon>
    Administration
  </button>
</mat-menu>

<mat-menu #menuCompetition="matMenu">
  <button mat-menu-item routerLink="/competitions">
    <mat-icon aria-label="Compétitions" fontIcon="emoji_events"></mat-icon>
    Compétitions - Résultat
  </button> 
  <button mat-menu-item routerLink="/competitions/inscription">
    <mat-icon aria-label="Compétitions" fontIcon="edit"></mat-icon>
    Compétitions - Inscription
  </button>
</mat-menu>

<mat-menu #menuMaitres="matMenu">
  <button mat-menu-item routerLink="/jigorokano">
    <mat-icon aria-label="JigoroKano" fontIcon="person"></mat-icon>
    Jigoro Kano
  </button> 
</mat-menu>

<!-- Menu -->
<div class="menu">
  <a routerLink="">
    <mat-icon aria-label="Accueil" fontIcon="home"></mat-icon>
    Accueil
  </a>
  <a routerLink="/quisommesnous">
    <mat-icon aria-label="QuiSommesNous" fontIcon="group"></mat-icon>
    Qui sommes nous
  </a>
  <a class="menu-maitres" [matMenuTriggerFor]="menuMaitres">
    <mat-icon aria-label="Maitres" fontIcon="person"></mat-icon>
    Les maîtres
  </a>
  <a routerLink="/new">
    <mat-icon aria-label="News" fontIcon="info"></mat-icon>
    News
  </a>
  <a routerLink="/agenda">
    <mat-icon aria-label="Agenda" fontIcon="view_agenda"></mat-icon>
    Agenda
  </a> 
</div>

<div class="content" role="main">
  <div class="infos-container">

    <div class="sponsors-container info-container">
      <h1>Nos Soutiens</h1>
      <div class="sponsors-list">
        <ng-container *ngFor='let sponsor of sponsors'>
          <a *ngIf="!!sponsor.href" target="#" [href]="sponsor.href">
            <img [src]="sponsor.img"/>
          </a>
          <a *ngIf="!!!sponsor.href" href="#">
            <img [src]="sponsor.img"/>
          </a>
        </ng-container>
      </div>
    </div>

    <app-contactus></app-contactus>
    
  </div>
  <div class="route-outlet">
    <router-outlet></router-outlet>  
  </div>
</div>
<ngx-spinner type="ball-spin-clockwise"><p class="loader">Chargement ...</p></ngx-spinner>
