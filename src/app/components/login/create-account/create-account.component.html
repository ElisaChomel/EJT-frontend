<div class="create-account-container">
    <h1>CREER UN COMPTE</h1>
    <form class="create-account-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-icon class="account-icon" fontIcon="account_circle"></mat-icon>

        <div class="create-account-form-control">
            <div class="create-account-form-control-all-section">
                <div class="create-account-form-control-section">
                    <mat-form-field>
                        <mat-label>Nom</mat-label>
                        <mat-icon matPrefix>account_circle</mat-icon>
                        <input matInput formControlName="username" required>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <mat-icon matPrefix>mail</mat-icon>
                        <input matInput formControlName="email" required>
                    </mat-form-field>
                </div>
                <div class="create-account-form-control-section">
                    <mat-form-field>
                        <mat-label>Mot de passe</mat-label>
                        <mat-icon matPrefix>lock</mat-icon>
                        <input matInput formControlName="password" required type="password">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Confirmation</mat-label>
                        <mat-icon matPrefix>lock</mat-icon>
                        <input matInput formControlName="confirmPassword" required type="password">  
                        <mat-error *ngIf="form.get('confirmPassword')?.hasError('notSame')">
                            Le mot de passe ne match pas
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>     
            
            <div class="create-account-form-control-licences-section">
                <mat-form-field>
                    <mat-label>Licences</mat-label>
                    <input matInput formControlName="licences" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Code</mat-label>
                    <input matInput formControlName="code" required>
                </mat-form-field>
            </div>       

            <div class="error">            
                <p *ngIf="displayError">Echec de la création du compte. Merci de contacter l'association</p>
            </div>

            <button mat-raised-button [disabled]="form.invalid" color="primary">Créer un compte</button>
        </div>        
    </form>
</div>
