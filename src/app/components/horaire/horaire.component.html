<h1>Planning des cours ...</h1>

<div class="horaire-container">
    <pdf-viewer *ngIf="url !== undefined" class="document-display"
        [src]="url"
        [rotation]="0"
        [original-size]="false"
        [show-all]="true"
        [fit-to-page]="false"
        [zoom]="0.9"
        [zoom-scale]="'page-width'"
        [stick-to-page]="false"
        [render-text]="true"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [show-borders]="false"></pdf-viewer>
</div>
