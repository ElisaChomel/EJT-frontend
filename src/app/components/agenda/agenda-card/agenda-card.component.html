<div class="agenda-card-container">
    <div class="date" [ngClass]="isNow() ? 'now' : ''">
        <strong>{{a.date | date:"dd.MM.yyyy"}}</strong>
    </div>
    <div class="infos" [ngClass]="isNow() ? a.id === -1 ? 'now noevent' : 'now' : ''">
        <div class="title" [ngClass]="isNow() ? 'now' : ''"><strong>{{a.title}}</strong></div>
        <div *ngIf="a.id !== -1" class="resume" [innerText]="a.resume"></div>
        <div *ngIf="a.id !== -1" class="address">
            <mat-icon>location_on</mat-icon>
            <div>{{a.address}}</div>
        </div>
        <div *ngIf="router.url !== '/agenda'" class="action">
            <mat-icon aria-label="Editer" fontIcon="edit" (click)="openEditDialog(a, Type.Edit)"/>
        </div>
    </div>   
    <div *ngIf="router.url === '/agenda'" class="detail" [ngClass]="isNow() ? 'now' : ''">
        <ng-container *ngFor="let element of detailList;let i=index">
            <p>{{element}}</p>
        </ng-container>
    </div>
</div>
