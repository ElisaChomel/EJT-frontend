<div class="admin-adherent-container"> 
    <section class="table-container mat-elevation-z8" tabindex="0">
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
        
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Nom</th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
          </ng-container>
        
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
          </ng-container>
        
          <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef>Date de naissance</th>
            <td mat-cell *matCellDef="let element"> {{element.birthday | date:"dd.MM.yyyy"}} </td>
          </ng-container>
        
          <ng-container matColumnDef="licenceCode">
            <th mat-header-cell *matHeaderCellDef>Licence</th>
            <td mat-cell *matCellDef="let element"> {{element.licenceCode}} </td>
          </ng-container>
        
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
              <a class="button-icon" (click)="openDialogAdherent(null, Type.Add)">
                <mat-icon aria-label="Ajouter" fontIcon="add_circle"></mat-icon>            
              </a>
            </th>
            <td mat-cell *matCellDef="let element">
              <a class="button-icon" (click)="openDialogAdherent(element, Type.Edit)">
                <mat-icon aria-label="Editer" fontIcon="edit"></mat-icon>            
              </a>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
        </table>
      </section>
  </div>
