<h1 mat-dialog-title><strong>Nouvelle date de commande</strong></h1>

<form *ngIf="isConfirm" class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content class="dialog-container">
        <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput formControlName="date" required type="date">
        </mat-form-field>
    </div>
    <div mat-dialog-action>
        <button mat-raised-button [disabled]="form.invalid" color="primary">Sauvegarder</button>
    </div>
</form>

<div *ngIf="!isConfirm" class="form">
    <div mat-dialog-content class="dialog-container">
        <b>ATTENTION, vous allez réinitialiser la date de commande.</b>
        <p>Toutes les commandes acutelles seront supprimer.</p>
        <mat-checkbox (change)="setIsConfirmCheckbox($event.checked)">
            Confirmer la réinitialisation de la date
        </mat-checkbox>
    </div>
    <div mat-dialog-action>
        <button mat-raised-button [disabled]="!isConfirmCheckbox" color="primary" (click)="setIsConfirm()">Confirmer</button>
    </div>
</div>
